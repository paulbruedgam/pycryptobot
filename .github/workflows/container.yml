name: Container

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main
      - beta
      - docker*

    # Publish `v1.2.3` tags as releases.
    tags:
      - '**' # All tags kick off a new container build Save history ad 5.0.x etc

  # Run tests for any PRs.
  pull_request:

env:
  BUILD_PLATFORM: |
    linux/arm/v6
    linux/arm/v7
    linux/arm64
    linux/amd64
  # Enable Docker Buildkit
  DOCKER_BUILDKIT: 1
  IMAGE_NAME: pycryptobot

jobs:
  lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: Dockerfile-github

  prepare:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: lint
    # Map a step output to a job output
    outputs:
      DOCKER_REPOSITORY: ${{ steps.tag_image.outputs.DOCKER_REPOSITORY }}
      DOCKER_TAG: ${{ steps.tag_image.outputs.DOCKER_TAG }}
      FILES_CHANGED: ${{ steps.changed_files.outputs.any_changed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed_files_list
        uses: tj-actions/changed-files@v13.1
        with:
          since_last_remote_commit: "true"

      - name: Verify Dockerfile or requirements.txt changed
        uses: tj-actions/changed-files@v13.1
        id: changed_files
        with:
          files: |
             Dockerfile-github
             requirements.txt
          since_last_remote_commit: "true"

      - name: Tag Image
        id: tag_image
        run: |
          DOCKER_REPOSITORY=ghcr.io/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          DOCKER_REPOSITORY=$(echo $DOCKER_REPOSITORY | tr '[A-Z]' '[a-z]')

          DOCKER_TAG=${{ github.ref_name }}

          # Use Docker `latest` tag convention
          [ "$DOCKER_TAG" == "main" ] && DOCKER_TAG=latest

          echo DOCKER_REPOSITORY=$DOCKER_REPOSITORY
          echo DOCKER_TAG=$DOCKER_TAG
          echo FILES_CHANGED=${{Â steps.changed_files.outputs.any_changed }}
          echo '::set-output name=DOCKER_REPOSITORY::'$DOCKER_REPOSITORY
          echo '::set-output name=DOCKER_TAG::'$DOCKER_TAG

  # Build and push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build_stage1:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && ${{ needs.prepare.outputs.FILES_CHANGED }} == 'true'
    needs: prepare

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Image Stage1
        uses: docker/build-push-action@v2
        with:
          build-args: REPO=${{ github.repository }}
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile-github
          platforms: ${{ env.BUILD_PLATFORM }}
          push: false
          target: build-stage1

  # Build and push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build_stage2:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && ${{ needs.prepare.outputs.FILES_CHANGED }} == 'true'
    needs: [prepare, build_stage1]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build Image Stage2
        uses: docker/build-push-action@v2
        with:
          build-args: REPO=${{ github.repository }}
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile-github
          platforms: ${{ env.BUILD_PLATFORM }}
          push: false
          target: build-stage2

  # Build and push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build_stage3:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && ${{ needs.prepare.outputs.FILES_CHANGED }} == 'true'
    needs: [prepare, build_stage2]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Image Stage3
        uses: docker/build-push-action@v2
        with:
          build-args: REPO=${{ github.repository }}
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile-github
          platforms: ${{ env.BUILD_PLATFORM }}
          push: false
          target: build-stage3

  # Build and push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build_stage4:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [prepare, build_stage3]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Image Stage4
        uses: docker/build-push-action@v2
        with:
          build-args: REPO=${{ github.repository }}
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile-github
          platforms: ${{ env.BUILD_PLATFORM }}
          push: false
          target: build-stage4

  # Build and push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [prepare, build_stage4]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Log into registry
        run: echo "${{ secrets.PACKAGE_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Runtime Image and Push
        uses: docker/build-push-action@v2
        with:
          build-args: REPO=${{ github.repository }}
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile-github
          platforms: ${{ env.BUILD_PLATFORM }}
          push: true
          tags: |
            ${{ needs.prepare.outputs.DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.DOCKER_TAG }}
            ${{ needs.prepare.outputs.DOCKER_REPOSITORY }}:${{ github.sha }}
          target: runtime-image

      - name: Inspect image
        if: success()
        run: |
          docker buildx imagetools inspect ${{ needs.prepare.outputs.DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.DOCKER_TAG }}
          docker buildx imagetools inspect ${{ needs.prepare.outputs.DOCKER_REPOSITORY }}:${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [prepare, push]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ needs.prepare.outputs.DOCKER_REPOSITORY }}:${{ github.sha }}"
          format: 'template' 
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'MEDIUM,HIGH,CRITICAL'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        if: always() 
        with:
          sarif_file: 'trivy-results.sarif'
